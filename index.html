<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-container game-container-js ">
        <div class="game-heading">Rock Paper Scissors</div>
        <div class="display">
            <div class="player-choice player-choice-js">Player</div>
            <div class="computer-choice computer-choice-js">Computer</div>
            <div class="result-display-js"></div>
        </div>
        <div class="buttons-container">
            <button class="rock-button rock-button-js">Rock</button>
            <button class="paper-button paper-button-js">Paper</button>
            <button class="scissors-button scissors-button-js">Scissors</button>
        </div>
        <div class="newGame-button-container">
            <button class = "new-game-button">New Game</button>
        </div>
    </div>
    
</body>
</html>
